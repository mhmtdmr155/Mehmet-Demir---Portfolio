<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#6366F1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </radialGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="60" cy="60" r="55" fill="url(#glow)"/>
  
  <!-- AI Brain Shape -->
  <path d="M 60 25 
           Q 45 20, 35 30 
           Q 25 40, 30 55 
           Q 25 70, 35 80 
           Q 45 90, 60 85 
           Q 75 90, 85 80 
           Q 95 70, 90 55 
           Q 95 40, 85 30 
           Q 75 20, 60 25 Z" 
        fill="url(#aiGrad)" 
        opacity="0.9"
        filter="url(#glowFilter)"/>
  
  <!-- Neural Network Pattern Inside Brain -->
  <!-- Left Hemisphere -->
  <circle cx="45" cy="45" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="50" cy="55" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="45" cy="65" r="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Center Core -->
  <circle cx="60" cy="55" r="5" fill="#FFFFFF" opacity="1"/>
  
  <!-- Right Hemisphere -->
  <circle cx="75" cy="45" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="70" cy="55" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="75" cy="65" r="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Neural Connections -->
  <line x1="45" y1="45" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="55" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="45" y1="65" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="45" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="55" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="65" x2="60" y2="55" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Circuit Pattern -->
  <rect x="40" y="35" width="8" height="2" rx="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="40" y="38" width="2" height="8" rx="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="72" y="75" width="8" height="2" rx="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="78" y="75" width="2" height="8" rx="1" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Data Flow Arrows -->
  <path d="M 30 50 L 35 50 L 33 47 M 35 50 L 33 53" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.8"/>
  <path d="M 90 50 L 85 50 L 87 47 M 85 50 L 87 53" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.8"/>
  
  <!-- AI Sparkles -->
  <circle cx="25" cy="30" r="2" fill="#FBBF24">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="35" r="1.5" fill="#FBBF24">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="75" r="2" fill="#FBBF24">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="80" r="1.5" fill="#FBBF24">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Binary Code Pattern (Subtle) -->
  <text x="35" y="25" font-family="monospace" font-size="6" fill="#FFFFFF" opacity="0.3">01</text>
  <text x="80" y="90" font-family="monospace" font-size="6" fill="#FFFFFF" opacity="0.3">10</text>
</svg>
