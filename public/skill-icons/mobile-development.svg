<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="30" y="15" width="60" height="90" rx="8" fill="url(#mobileGrad)" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Phone Screen -->
  <rect x="35" y="25" width="50" height="70" rx="4" fill="#1A1A1A"/>
  
  <!-- App Icons Grid -->
  <rect x="42" y="32" width="12" height="12" rx="2" fill="#06B6D4" opacity="0.8"/>
  <rect x="58" y="32" width="12" height="12" rx="2" fill="#3B82F6" opacity="0.8"/>
  <rect x="74" y="32" width="12" height="12" rx="2" fill="#8B5CF6" opacity="0.8"/>
  
  <rect x="42" y="48" width="12" height="12" rx="2" fill="#10B981" opacity="0.8"/>
  <rect x="58" y="48" width="12" height="12" rx="2" fill="#F59E0B" opacity="0.8"/>
  <rect x="74" y="48" width="12" height="12" rx="2" fill="#EF4444" opacity="0.8"/>
  
  <!-- React Native Logo -->
  <circle cx="60" cy="70" r="8" fill="none" stroke="#06B6D4" stroke-width="1.5" opacity="0.9"/>
  <circle cx="60" cy="70" r="5" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.6"/>
  <circle cx="60" cy="70" r="2" fill="#06B6D4"/>
  
  <!-- Orbit rings -->
  <ellipse cx="60" cy="70" rx="10" ry="3" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.5" transform="rotate(0 60 70)"/>
  <ellipse cx="60" cy="70" rx="10" ry="3" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.5" transform="rotate(60 60 70)"/>
  <ellipse cx="60" cy="70" rx="10" ry="3" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.5" transform="rotate(120 60 70)"/>
  
  <!-- Home Indicator -->
  <rect x="50" y="88" width="20" height="3" rx="1.5" fill="white" opacity="0.3"/>
</svg>





