<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="YouTube Video Success Predictor cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b12"/>
      <stop offset="0.55" stop-color="#121226"/>
      <stop offset="1" stop-color="#0b0b12"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="0.55" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="25%" r="65%">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="0.6" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg)"/>
  <rect width="1200" height="700" fill="url(#glow)"/>

  <!-- Subtle grid -->
  <g opacity="0.12">
    <path d="M0 84H1200M0 168H1200M0 252H1200M0 336H1200M0 420H1200M0 504H1200M0 588H1200" stroke="#ffffff" stroke-width="1"/>
    <path d="M120 0V700M240 0V700M360 0V700M480 0V700M600 0V700M720 0V700M840 0V700M960 0V700M1080 0V700" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Gradient blobs -->
  <circle cx="200" cy="140" r="180" fill="#8b5cf6" opacity="0.18" filter="url(#blur)"/>
  <circle cx="980" cy="170" r="220" fill="#6366f1" opacity="0.16" filter="url(#blur)"/>
  <circle cx="760" cy="560" r="260" fill="#a855f7" opacity="0.12" filter="url(#blur)"/>

  <!-- Main card -->
  <g filter="url(#shadow)">
    <rect x="90" y="110" width="1020" height="480" rx="32" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="90" y="110" width="1020" height="7" rx="3.5" fill="url(#acc)" opacity="0.9"/>
  </g>

  <!-- Icon -->
  <g transform="translate(150,170)">
    <rect x="0" y="0" width="88" height="88" rx="22" fill="url(#acc)"/>
    <!-- play button -->
    <path d="M38 28 L38 60 L64 44 Z" fill="#fff" opacity="0.95"/>
  </g>

  <!-- Title -->
  <text x="260" y="214" fill="#ffffff" font-size="44" font-weight="800" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    YouTube Video Success Predictor
  </text>
  <text x="260" y="252" fill="#a0a0b8" font-size="18" font-weight="600" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    AI-powered video performance analytics • Flask + ML • Feature engineering
  </text>

  <!-- Metrics chips -->
  <g transform="translate(150,300)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <g>
      <rect x="0" y="0" width="240" height="60" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
      <text x="18" y="25" fill="#a0a0b8" font-size="14" font-weight="600">Features analyzed</text>
      <text x="18" y="48" fill="#ffffff" font-size="22" font-weight="800">80+</text>
    </g>
    <g transform="translate(270,0)">
      <rect x="0" y="0" width="240" height="60" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
      <text x="18" y="25" fill="#a0a0b8" font-size="14" font-weight="600">Model</text>
      <text x="18" y="48" fill="#ffffff" font-size="22" font-weight="800">Random Forest</text>
    </g>
    <g transform="translate(540,0)">
      <rect x="0" y="0" width="330" height="60" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
      <text x="18" y="25" fill="#a0a0b8" font-size="14" font-weight="600">What you get</text>
      <text x="18" y="48" fill="#ffffff" font-size="22" font-weight="800">Predictions + Recommendations</text>
    </g>
  </g>

  <!-- Bottom gradient bar -->
  <rect x="150" y="540" width="900" height="6" rx="3" fill="url(#acc)" opacity="0.85"/>

  <!-- Footer note -->
  <text x="150" y="575" fill="#6b6b8a" font-size="14" font-weight="600" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    Mehmet Demir • github_success_predictor
  </text>
</svg>






