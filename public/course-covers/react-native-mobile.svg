<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ABC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="white" opacity="0.1"/>
  <circle cx="350" cy="250" r="40" fill="white" opacity="0.1"/>
  <circle cx="320" cy="60" r="25" fill="white" opacity="0.15"/>
  
  <!-- Phone Frame -->
  <g transform="translate(200, 150)">
    <!-- Phone Body -->
    <rect x="-60" y="-90" width="120" height="180" rx="15" fill="url(#phoneGradient)" stroke="#1A1A1A" stroke-width="2"/>
    
    <!-- Phone Screen -->
    <rect x="-55" y="-85" width="110" height="170" rx="12" fill="#1A1A1A"/>
    
    <!-- React Native Logo on Screen -->
    <g transform="translate(0, -20)">
      <!-- React Atom -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#61DAFB" stroke-width="2" opacity="0.8"/>
      <circle cx="0" cy="0" r="20" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.6"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#61DAFB" stroke-width="1" opacity="0.4"/>
      
      <!-- Orbit rings -->
      <ellipse cx="0" cy="0" rx="30" ry="10" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="30" ry="10" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="30" ry="10" fill="none" stroke="#61DAFB" stroke-width="1.5" opacity="0.5" transform="rotate(120)"/>
      
      <!-- Center dot -->
      <circle cx="0" cy="0" r="3" fill="#61DAFB"/>
    </g>
    
    <!-- App Icons on Screen -->
    <rect x="-40" y="30" width="20" height="20" rx="4" fill="#764ABC" opacity="0.8"/>
    <rect x="-10" y="30" width="20" height="20" rx="4" fill="#FF6B6B" opacity="0.8"/>
    <rect x="20" y="30" width="20" height="20" rx="4" fill="#61DAFB" opacity="0.8"/>
    
    <!-- Home Indicator -->
    <rect x="-20" y="70" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">React Native</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.7">Mobile Development</text>
  
  <!-- Decorative elements -->
  <path d="M 80 120 Q 100 100, 120 120 T 160 120" stroke="#61DAFB" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 240 80 Q 260 60, 280 80 T 320 80" stroke="#764ABC" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>





